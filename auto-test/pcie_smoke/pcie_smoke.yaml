metadata:
    format: Lava-Test Test Definition 1.0
    name: PCIE-smoke-test
    description: "Run basic smoke tests."
    maintainer: "fangjian"
    os:
        - ubuntu
    scope:
        - functional
    devices:
        - d06

params:
    SKIP_INSTALL: "False"

run:
    steps:
        - cp ./auto-test/pcie_smoke/pcie_test_case.table ./auto-test/smoke/pcie_autotest/data/pcie_test_case.table
        - cd ./auto-test/smoke/
          # - bash -x ./xge_autotest/xge_main.sh
          #- bash -x ./sas_autotest/sas_main.sh
          # - bash -x ./roce_autotest/roce_main.sh
        - bash -x ./pcie_autotest/pcie_main.sh
        - cd -
parse:
    pattern: "^(?!.+ED)(?P<test_case_id>\\w+)\\s+(?P<result>\\w+)\\s+\\d$"
    fixupdict:
        FAIL: fail
        PASS: pass
